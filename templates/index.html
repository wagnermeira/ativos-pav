<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escolha o Prédio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex flex-column vh-100 justify-content-center align-items-center p-3">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Wechsel Logo"
       class="mb-4" style="max-width:200px;">

  <div class="w-100" style="max-width:400px;">
    <form method="post">
      <div class="mb-3">
        <label for="predio" class="form-label">Selecione o Prédio:</label>
        <select id="predio" name="predio" class="form-select" required>
          <option value="" disabled selected>-- Escolha --</option>
          {% for p in predios %}
            <option value="{{ p }}">{{ p }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar</button>
    </form>
  </div>
</body>
</html>
