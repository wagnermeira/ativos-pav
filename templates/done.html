<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Concluído</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex flex-column vh-100 justify-content-center align-items-center p-3 text-center">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Wechsel Logo"
       class="mb-4" style="height:60px;">
  <h2 class="mb-3">🎉 Parabéns!</h2>
  <p class="mb-4">
    Você concluiu todos os {{ total }} ativos do prédio<br>
    <strong>{{ predio }}</strong>.
  </p>
  <div class="d-flex flex-column flex-sm-row gap-2">
    <a href="{{ url_for('restart') }}" class="btn btn-outline-secondary">
      Escolher outro prédio
    </a>
    <a href="{{ url_for('download') }}" class="btn btn-success">
      Baixar planilha atualizada
    </a>
  </div>
</body>
</html>
